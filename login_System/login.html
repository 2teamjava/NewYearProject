<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

<section class="d-flex justify-content-center align-items-center" style="height:100vh;">
	<div class="container text-center">
	  <div class="row justify-content-center">
	  <div class="col-4 p-4">
	  	<img src="m1.jpg" alt="furniture" class="rounded" width="100%">
	  </div>
	  <div class="col-md-12 justify-content-center">
	      	<form action="serveletLogin" method="post" id="myForm">
				帳號: <input type="text" name="user_name" placeholder="輸入帳號" >
			
				密碼: <input type="password" name="password" placeholder="輸入密碼">
			
				<input type="button" onclick="myFunction()" value="重設" >
			
				<button type="submit" value="login">登入</button>
			</form>
	    </div>	
	  </div>
	</div>
</section>

<script>
function myFunction() {
  document.getElementById("myForm").reset();
}
</script>
</body>
</html>
